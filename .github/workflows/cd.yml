name: CD - Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'purehouse-frontend/**'
      - 'purehouse-backend/**'
      - 'purehouse-worker/**'
      - 'kubernetes/**'
      - '.github/workflows/cd.yml'

env:
  AWS_REGION: us-east-2
  EKS_CLUSTER_NAME: purehouse-production

jobs:
  #############################################################################
  # Build and Push Docker Images
  #############################################################################
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    outputs:
      backend-image: ${{ steps.image-tags.outputs.backend }}
      frontend-image: ${{ steps.image-tags.outputs.frontend }}
      worker-image: ${{ steps.image-tags.outputs.worker }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate image tags
      id: image-tags
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "backend=${ECR_REGISTRY}/purehouse-production-backend:${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "frontend=${ECR_REGISTRY}/purehouse-production-frontend:${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "worker=${ECR_REGISTRY}/purehouse-production-worker:${IMAGE_TAG}" >> $GITHUB_OUTPUT

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./purehouse-backend
        push: true
        tags: |
          ${{ steps.image-tags.outputs.backend }}
          ${{ steps.login-ecr.outputs.registry }}/purehouse-production-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./purehouse-frontend
        push: true
        tags: |
          ${{ steps.image-tags.outputs.frontend }}
          ${{ steps.login-ecr.outputs.registry }}/purehouse-production-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NEXT_PUBLIC_API_URL=http://backend:3001

    - name: Build and push worker image
      uses: docker/build-push-action@v5
      with:
        context: ./purehouse-worker
        push: true
        tags: |
          ${{ steps.image-tags.outputs.worker }}
          ${{ steps.login-ecr.outputs.registry }}/purehouse-production-worker:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  #############################################################################
  # Deploy to Kubernetes
  #############################################################################
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Update image tags in manifests
      run: |
        # Replace ACCOUNT_ID placeholder with actual AWS account ID
        find kubernetes/ -name "*.yaml" -type f -exec sed -i "s/ACCOUNT_ID/${{ secrets.AWS_ACCOUNT_ID }}/g" {} +
        
        # Update backend image tag
        sed -i "s|purehouse-production-backend:latest|purehouse-production-backend:${{ github.sha }}|g" kubernetes/backend/deployment.yaml
        
        # Update frontend image tag
        sed -i "s|purehouse-production-frontend:latest|purehouse-production-frontend:${{ github.sha }}|g" kubernetes/frontend/deployment.yaml
        
        # Update worker image tag
        sed -i "s|purehouse-production-worker:latest|purehouse-production-worker:${{ github.sha }}|g" kubernetes/worker/deployment.yaml

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f kubernetes/backend/deployment.yaml
        kubectl apply -f kubernetes/frontend/deployment.yaml
        kubectl apply -f kubernetes/worker/deployment.yaml
        kubectl apply -f kubernetes/ingress/ingress.yaml

    - name: Wait for rollout to complete
      run: |
        kubectl rollout status deployment/backend -n purehouse --timeout=5m
        kubectl rollout status deployment/frontend -n purehouse --timeout=5m
        kubectl rollout status deployment/worker -n purehouse --timeout=5m

    - name: Get deployment status
      run: |
        echo "=== Pods Status ==="
        kubectl get pods -n purehouse
        
        echo ""
        echo "=== Services ==="
        kubectl get svc -n purehouse
        
        echo ""
        echo "=== Ingress ==="
        kubectl get ingress -n purehouse

    - name: Get ALB URL
      run: |
        echo "=== Application Load Balancer URL ==="
        kubectl get ingress purehouse-ingress -n purehouse -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
        echo ""

  #############################################################################
  # Notify Deployment
  #############################################################################
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
    - name: Deployment Success
      if: needs.deploy.result == 'success'
      run: |
        echo "✅ Deployment completed successfully!"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Deployed by: ${{ github.actor }}"

    - name: Deployment Failed
      if: needs.deploy.result != 'success'
      run: |
        echo "❌ Deployment failed!"
        echo "Check the logs above for details."
        exit 1
